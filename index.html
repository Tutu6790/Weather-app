<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather App </h1>
    <div class="app-wrap">
        
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Nigeria, Lagos</div>
                <div class="date">Wednessday 09 August 2020</div>
            </section>
            <div class="current">
                <div class="temp">15 <span>&deg;c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13&deg;c / 16&deg;c</div>
            </div>
        </main>
    </div>
    <footer>copyright &copy; 2020 - Designed By Okonu_Deborah</footer>
    <script src="main.js"></script>
</body>
</html>
